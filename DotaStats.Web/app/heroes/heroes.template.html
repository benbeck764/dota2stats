<div id="hero-records-div">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Hero</th>
            <th></th>
            <th>Total Games</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
        </thead>
        <tbody>
        <ng-template ngFor let-heroRecord [ngForOf]="heroRecords">
            <tr>
                <td><img src="/public/images/heroes_lg/{{heroRecord.hero.name}}.png" /></td>
                <td>{{heroRecord.hero.localized_name}}</td>
                <td>{{heroRecord.totalGames}}</td>
                <td>{{heroRecord.wins}}</td>
                <td>{{heroRecord.losses}}</td>
            </tr>
        </ng-template>
        </tbody>
    </table>
</div>
